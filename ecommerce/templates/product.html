{% extends 'base.html' %}
{% load static %}
{% block title %}Product{% endblock %}
{% block content %}
<section class="product">
    <div class="container-fluid">
        <div class="container">
            <center>
                <div class="category-content mt-4">
                    <img src="{{c.img.url}}" class="img-fluid">
                    <h1 class="text-center mt-4">{{c.name}}</h1>
                    <p class="mt-3">{{c.description}}</p>
                </div>
                <div class="row">
                    {% for i in p %}
                    <div class="col-md-4 mt-4 mb-4">
                        <div class="card shadow mb-5" style="width: 19rem;height: 23rem;background-color: #5c6d7e;">
                            <img src="{{i.image.url}}" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{i.name}}</h5>
                                <a href="{% url 'shop:prodetail' i.slug %}" class="btn btn-secondary shadow">Details</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </center>
        </div>
    </div>
</section>
{% endblock %}
